website_description: "Awenturyn.org - publiczna definicja Awenturynu: brakującego poziomu rozwoju organizacji, który porządkuje etykę, strukturę i odpowiedzialność etapu Zielonego, bez potrzeby wdrożenia turkusu."
og_description: "Awenturyn: brakujący poziom rozwoju organizacji. Kontradykcje etapu Zielonego - etycznie, bez wdrożenia turkusu."
